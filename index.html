<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="refresh" content="5">5-->
    <title>Math-Mania</title>
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body id="body">
    <h1>Math-Mania!</h1>
    <div class="quiz">
        <div id="question">
        </div>
        <hr>
        <div id="answerDiv">
            <form id="form">
                <label for="answer">? = </label>
                <input type="number" onfocus="this.value=''" id="answer" placeholder="Answer">
                <input type="button" id="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="score">
        <h3>Score: <span id="score">0</span></h3>
    </div>
    <div class="highScore">
        <table id="highScoreList">
            <div>
                <th>High Scores</th>
                <tr>
                    <th>Questions</th>
                    <th>Score</th>
                </tr>
            </div>
            <tr>
                <td><span>5</span></td>
                <td><span>500</span></td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <h6>Authors:
            <span>Eli</span>
            &
            <span>Perry</span>
        </h6>
    </div>
    <script src="js/style.js"></script>
    <script src="js"></script>
</body>
</html>
